# This is a Docker Compose file to work with Loud ML and an InfluxDB stack.

version: "3.6"

services:
  loudml:
    image: loudml/loudml
    volumes:
      - ./etc/loudml.yml:/etc/loudml/config.yml:ro
      - var_loudml
    ports:
      - "8077:8077"
    depends_on:
      - influxdb

  influxdb:
    image: influxdb:alpine
    ports:
      - "8086:8086"
    volumes:
      - var_influxdb
      - ./etc/influx_init.iql:/docker-entrypoint-initdb.d/influx_init.iql
    environment:
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
      INFLUXDB_ADMIN_USER: "admin"
      INFLUXDB_ADMIN_PASSWORD: "passw0rd"

  chronograf:
    image: loudml/chronograf
    depends_on:
      - influxdb
      - loudml
      - kapacitor
    ports:
      - "8888:8888"
    volumes:
      - var_chronograf
    environment:
      INFLUXDB_USERNAME: "admin"
      INFLUXDB_PASSWORD: "passw0rd"
      INFLUXDB_URL: http://influxdb:8086
      LOUDML_URL: http://loudml:8077
      KAPACITOR_URL: http://kapacitor:9092

  kapacitor:
    image: kapacitor:alpine
    depends_on:
      - influxdb
    volumes:
      - var_kapacitor
    environment:
      KAPACITOR_INFLUXDB_0_URLS_0: http://influxdb:8086
      KAPACITOR_INFLUXDB_0_USERNAME: "admin"
      KAPACITOR_INFLUXDB_0_PASSWORD: "passw0rd"

  telegraf:
    image: telegraf:alpine
    volumes:
      - ./etc/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
    environment:
      INFLUXDB_URL: http://influxdb:8086

volumes:
  var_loudml:
  var_chronograf:
  var_kapacitor:
  var_influxdb:
