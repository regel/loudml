version: 2.1
jobs:
  test-elastic7:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:7.3.2
        environment:
          xpack.security.enabled: false
          transport.host: localhost
    <<: *es_unit_test

  test-elastic6:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:6.6.1
    <<: *es_unit_test

  test-elastic5:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:5.6.15
    <<: *es_unit_test

  test-mongo4:
    docker:
      - image: circleci/python:3.6.1
      - image: mongo:4.1.13
    <<: *mongo_unit_test

  test-warp10:
    docker:
      - image: circleci/python:3.6.1
      - image: warp10io/warp10:2.0.3-ci
    <<: *warp_unit_test

  test-influx1:
    docker:
      - image: circleci/python:3.6.1
      - image: influxdb:1.7.4
    <<: *influx_unit_test

  test-opentsdb:
    docker:
      - image: circleci/python:3.6.1
      - image: petergrace/opentsdb-docker
    <<: *opentsdb_unit_test


  coverage-elastic6:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:6.6.1
    <<: *es_coverage_test

  coverage-elastic5:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:5.6.15
    <<: *es_coverage_test

  coverage-mongo4:
    docker:
      - image: circleci/python:3.6.1
      - image: mongo:4.1.13
    <<: *mongo_coverage_test

  coverage-warp10:
    docker:
      - image: circleci/python:3.6.1
      - image: warp10io/warp10:2.0.3-ci
    <<: *warp_coverage_test

  coverage-influx1:
    docker:
      - image: circleci/python:3.6.1
      - image: influxdb:1.7.4
    <<: *influx_coverage_test


  test-go:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/regel/loudml
    steps:
      - checkout

      - restore_cache:
          key: dep-0.5.0
      - run:
          name: 'Download Go dependencies tool'
          command: |
            cd /tmp
            wget -N https://github.com/golang/dep/releases/download/v0.5.0/dep-linux-amd64
            chmod +x /tmp/dep-linux-amd64
      - save_cache:
          name: 'dep-0.5.0'
          key: dep-0.5.0
          paths:
            - '/tmp/dep'

      - restore_cache:
          key: telemetry-vendor-{{ checksum "telemetry/Gopkg.lock" }}
      - run: 'cd telemetry && /tmp/dep-linux-amd64 ensure -v --vendor-only'
      - save_cache:
          name: 'telemetry vendored deps'
          key: telemetry-vendor-{{ checksum "telemetry/Gopkg.lock" }}
          paths:
            - 'telemetry/vendor'

      - run: 'cd telemetry && make test'

  test-python-unit:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v3-dependencies-
      - *local_venv
      - save_cache:
          paths:
            - ./venv
          key: v3-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Unit tests
          command: |
            . venv/bin/activate
            make unittest
          environment:
            RANDOM_SEED: 10
            PYTHONHASHSEED: 0

  test-python-coverage:
    docker:
      - image: circleci/python:3.6.1
    environment:
      UNITTESTS: tests/
    working_directory: ~/repo
    <<: *db_coverage_test

  combine-coverage:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - checkout

      - run:
          name: Install coverage tool
          command: |
            sudo pip install coverage

      - run:
          name: Coverage tests
          command: |
            cd /tmp/workspace
            coverage combine
            coverage xml -i

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - coverage.xml

  test-sonar:
    docker:
      - image: circleci/openjdk:latest
    working_directory: ~/repo
    environment:
      SONAR_VERSION: 4.2.0.1873
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - checkout

      - run:
          name: Install sonar-scanner
          command: |
            sudo apt-get install -y unzip
            sudo apt-get install -y curl
            curl --insecure -O -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_VERSION}-linux.zip
            unzip sonar-scanner-cli-${SONAR_VERSION}-linux.zip

      - run:
          name: Sonar tests
          command: |
            sonar-scanner-${SONAR_VERSION}-linux/bin/sonar-scanner \
              -Dsonar.projectKey=regel_loudml \
              -Dsonar.organization=regel-github \
              -Dsonar.sources=loudml \
              -Dsonar.python.coverage.reportPaths=/tmp/workspace/coverage.xml \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_API_KEY

  deploy_docs:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/tmp
    steps:
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y libpath-tiny-perl libdigest-perl-md5-perl libxml2-utils xsltproc
      - add_ssh_keys:
          fingerprints:
            - "fe:f4:5e:6b:19:bc:81:6d:19:0c:ae:76:39:a0:c1:ff"
      - run:
          name: Clone loudml-docs repo
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            git clone git@github.com:regel/loudml-docs
      - run:
          name: Build and commit
          command: |
            cd loudml-docs
            ./build_docs.pl --all
            git config user.email "packaging@loudml.io"
            git config user.name "circleci"
            git checkout -B ${CIRCLE_BRANCH}
            git add html
            if LC_ALL=C git status|grep "Untracked files\|modified"; then
              git commit -m "Update html. Deployed to netlify.com"
              if [ "$CIRCLE_BRANCH" != "master" ]; then
                git push -f origin ${CIRCLE_BRANCH}
              else
                git push origin master
              fi
            fi
            zip -r html.zip html
      - store_artifacts:
          path: ~/tmp/loudml-docs/html.zip
          destination: html.zip


  build:
    parameters:
      extras_require:
        type: string
      base_image:
        type: string
      gpu:
        type: string
    working_directory: /app
    docker:
      - image: docker:18.06.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - *restore_cache
      - *docker_load
      - *docker_build
      - *docker_save
      - *save_cache

  deploy:
    parameters:
      extras_require:
        type: string
      base_image:
        type: string
      gpu:
        type: string
      tag:
        type: string
      release:
        type: boolean
        default: false
    docker:
      - image: docker:18.06.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - *restore_cache
      - *docker_load
      - *docker_build
      - *docker_save
      - *save_cache
      - run: |
          echo "${DOCKER_PASSWORD}" | \
              docker login -u "${DOCKER_ID_USER}" --password-stdin
          docker tag app loudml/loudml:<< parameters.tag >>
          docker push loudml/loudml:<< parameters.tag >>
      - when:
          condition: << parameters.release >>
          steps:
            - run: |
                docker tag app loudml/loudml:${CIRCLE_SHA1:0:7}
                docker push loudml/loudml:${CIRCLE_SHA1:0:7}
                docker tag app loudml/loudml:${CIRCLE_TAG}
                docker push loudml/loudml:${CIRCLE_TAG}
