version: 2
jobs:
  test-elastic7:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:7.3.2
        environment:
          xpack.security.enabled: false
          transport.host: localhost
    <<: *es_unit_test

  test-elastic6:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:6.6.1
    <<: *es_unit_test

  test-elastic5:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:5.6.15
    <<: *es_unit_test

  test-mongo4:
    docker:
      - image: circleci/python:3.6.1
      - image: mongo:4.1.13
    <<: *mongo_unit_test

  test-warp10:
    docker:
      - image: circleci/python:3.6.1
      - image: warp10io/warp10:2.0.3-ci
    <<: *warp_unit_test

  test-influx1:
    docker:
      - image: circleci/python:3.6.1
      - image: influxdb:1.7.4
    <<: *influx_unit_test


  coverage-elastic6:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:6.6.1
    <<: *es_coverage_test

  coverage-elastic5:
    docker:
      - image: circleci/python:3.6.1
      - image: elasticsearch:5.6.15
    <<: *es_coverage_test

  coverage-mongo4:
    docker:
      - image: circleci/python:3.6.1
      - image: mongo:4.1.13
    <<: *mongo_coverage_test

  coverage-warp10:
    docker:
      - image: circleci/python:3.6.1
      - image: warp10io/warp10:2.0.3-ci
    <<: *warp_coverage_test

  coverage-influx1:
    docker:
      - image: circleci/python:3.6.1
      - image: influxdb:1.7.4
    <<: *influx_coverage_test


  test-go:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/regel/loudml
    steps:
      - checkout

      - restore_cache:
          key: dep-0.5.0
      - run:
          name: 'Download Go dependencies tool'
          command: |
            cd /tmp
            wget -N https://github.com/golang/dep/releases/download/v0.5.0/dep-linux-amd64
            chmod +x /tmp/dep-linux-amd64
      - save_cache:
          name: 'dep-0.5.0'
          key: dep-0.5.0
          paths:
            - '/tmp/dep'

      - restore_cache:
          key: telemetry-vendor-{{ checksum "telemetry/Gopkg.lock" }}
      - run: 'cd telemetry && /tmp/dep-linux-amd64 ensure -v --vendor-only'
      - save_cache:
          name: 'telemetry vendored deps'
          key: telemetry-vendor-{{ checksum "telemetry/Gopkg.lock" }}
          paths:
            - 'telemetry/vendor'

      - run: 'cd telemetry && make test'

  test-python-unit:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "base/vendor/requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r base/vendor/requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "base/vendor/requirements.txt" }}
      - run:
          name: Unit tests
          command: |
            . venv/bin/activate
            cd loudml
            make unittest
          environment:
            RANDOM_SEED: 10
            PYTHONHASHSEED: 0

  test-python-coverage:
    docker:
      - image: circleci/python:3.6.1
    environment:
      UNITTESTS: tests/
    working_directory: ~/repo
    <<: *db_coverage_test

  combine-coverage:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - checkout

      - run:
          name: Install coverage tool
          command: |
            sudo pip install coverage

      - run:
          name: Coverage tests
          command: |
            cd /tmp/workspace
            coverage combine
            coverage xml -i

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - coverage.xml

  test-sonar:
    docker:
      - image: circleci/openjdk:latest
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - checkout

      - run:
          name: Install sonar-scanner
          command: |
            sudo apt-get install -y unzip
            sudo apt-get install -y curl
            curl --insecure -O -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
            unzip sonar-scanner-cli-3.3.0.1492-linux.zip

      - run:
          name: Sonar tests
          command: |
            sonar-scanner-3.3.0.1492-linux/bin/sonar-scanner \
              -Dsonar.projectKey=regel_loudml \
              -Dsonar.organization=regel-github \
              -Dsonar.sources=loudml \
              -Dsonar.python.coverage.reportPath=/tmp/workspace/coverage.xml \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_API_KEY

  deploy_docs:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/tmp
    steps:
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y libpath-tiny-perl libdigest-perl-md5-perl libxml2-utils xsltproc
      - add_ssh_keys:
          fingerprints:
            - "fe:f4:5e:6b:19:bc:81:6d:19:0c:ae:76:39:a0:c1:ff"
      - run:
          name: Clone loudml-docs repo
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            git clone git@github.com:regel/loudml-docs
      - run:
          name: Build and commit
          command: |
            cd loudml-docs
            ./build_docs.pl --all
            git config user.email "packaging@loudml.io"
            git config user.name "circleci"
            git checkout -B ${CIRCLE_BRANCH}
            git add html
            if LC_ALL=C git status|grep "Untracked files\|modified"; then
              git commit -m "Update html. Deployed to netlify.com"
              if [ "$CIRCLE_BRANCH" != "master" ]; then
                git push -f origin ${CIRCLE_BRANCH}
              else
                git push origin master
              fi
            fi
            zip -r html.zip html
      - store_artifacts:
          path: ~/tmp/loudml-docs/html.zip
          destination: html.zip

  build-rpm:
    docker:
      - image: centos:7.6.1810
    working_directory: ~/tmp
    steps:
      - checkout
      - run:
          name: Fix requirements.txt timestamp
          command: touch base/vendor/requirements.txt
      - run:
          name: Add local user
          command: |
            adduser loudml
      - run:
          name: Change permissions
          command: |
            mv ~/tmp /tmp/loudml
            chown -R loudml /tmp/loudml
      - run:
          name: Install dependencies
          command: |
            yum install -y rpmdevtools
            yum install -y epel-release
            yum install -y gcc
            yum install -y python36-devel python36-pip python36-virtualenv make git
      - run:
          name: Install pip in /opt
          command: |
            virtualenv-3 -p python3 /opt/loudml
            /opt/loudml/bin/pip install -U pip
            /opt/loudml/bin/pip --version
            chown -R loudml /opt/loudml
      - run:
          name: Run make
          command: |
            su loudml -c 'cd /tmp/loudml ; make rpm'
      - store_artifacts:
          path: /tmp/loudml/build/rpmrepo
          destination: packages

  build-deb:
    docker:
      - image: circleci/buildpack-deps:stretch
    working_directory: ~/tmp
    steps:
      - checkout
      - run:
          name: Fix requirements.txt timestamp
          command: touch base/vendor/requirements.txt
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update && \
                sudo apt-get install devscripts build-essential lintian reprepro && \
                sudo apt-get install dh-systemd  && \
                sudo apt-get install python-all python-setuptools python3-pip python3-all python3-setuptools
      - run:
          name: Run make
          command: |
            make deb
            mkdir /tmp/deb
            cp loudml*_all.deb /tmp/deb
      - store_artifacts:
          path: /tmp/deb
          destination: packages
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.12.1-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv /tmp/docker/* /usr/bin
      - run:
          name: Build Docker image
          command: |
            repo_src=local tag="loudml/loudml:$(./scripts/version)" \
                make -C docker/image
      - run:
          name: Tag the image
          command: |
            docker tag \
                $(docker images --no-trunc | grep loudml | grep sha256 | tr -s " " | cut -d " " -f 3) \
                loudml/loudml:latest-devel

      - run:
          name: Build Docker noAVX image
          command: |
            repo_src=local tag="loudml/loudml:$(./scripts/version)-noavx" noavx=1 \
                make -C docker/image
      - run:
          name: Tag the image
          command: |
            docker images --no-trunc
            docker tag \
                $(docker images --no-trunc | grep loudml | grep noavx[^-] | grep sha256 | tr -s " " | cut -d " " -f 3) \
                loudml/loudml:latest-devel-noavx
      - run:
          name: Build Docker GPU image
          command: |
            repo_src=local tag="loudml/loudml:$(./scripts/version)-gpu" gpu=1 \
                make -C docker/image
      - run:
          name: Tag the image
          command: |
            docker tag \
                $(docker images --no-trunc | grep loudml | grep gpu | grep sha256 | tr -s " " | cut -d " " -f 3) \
                loudml/loudml:latest-devel-gpu
      - run:
          name: Push images on Docker Hub
          command: |
            echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_ID_USER}" --password-stdin
            docker push "loudml/loudml:latest-devel"
            docker push "loudml/loudml:latest-devel-noavx"
            docker push "loudml/loudml:latest-devel-gpu"

workflows:
  version: 2
  check-datasources:
    jobs:
      - test-elastic7
      - test-elastic6
      - test-elastic5
      - test-mongo4
      - test-warp10
      - test-influx1
  doc:
    jobs:
      - deploy_docs
  check:
    jobs:
      - test-go
      - test-python-unit


  nightly@master:
    jobs:
      - test-python-unit
      - build-rpm:
          requires:
            - test-python-unit
      - build-deb:
          requires:
            - test-python-unit
      - test-python-coverage
      - coverage-elastic6
      - coverage-elastic5
      - coverage-mongo4
      - coverage-warp10
      - coverage-influx1
      - combine-coverage:
          requires:
            - test-python-coverage
            - coverage-elastic6
            - coverage-elastic5
            - coverage-mongo4
            - coverage-warp10
            - coverage-influx1
      - test-sonar:
          requires:
            - combine-coverage

    triggers:
      - schedule:
          cron: "0 7 * * *"
          filters:
            branches:
              only:
                - master
