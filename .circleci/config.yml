
db_integration_test: &db_integration_test
    steps:
      - checkout

      - run:
          name: Wait for db
          command: |
            if [ ! -z "$DATABASE_ADDR" ]; then
              dockerize -wait tcp://$DATABASE_ADDR -timeout 1m
            fi

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "base/vendor/requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r base/vendor/requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "base/vendor/requirements.txt" }}
      - run:
          name: Unit tests
          command: |
            . venv/bin/activate
            cd loudml
            make unittest unittests="$UNITTESTS"
          environment:
            RANDOM_SEED: 10
            PYTHONHASHSEED: 0

db_coverage_test: &db_coverage_test
    steps:
      - checkout

      - run:
          name: Wait for db
          command: |
            if [ ! -z "$DATABASE_ADDR" ]; then
              dockerize -wait tcp://$DATABASE_ADDR -timeout 1m
            fi

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "base/vendor/requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r base/vendor/requirements.txt
            pip install nose
            pip install coverage
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "base/vendor/requirements.txt" }}
      - run:
          name: Coverage tests
          command: |
            . venv/bin/activate
            cd loudml
            unittests="$UNITTESTS" make coverage
            mv .coverage .coverage.$CIRCLE_JOB
          environment:
            RANDOM_SEED: 10
            PYTHONHASHSEED: 0
      - persist_to_workspace:
          root: ~/repo/loudml
          paths:
            - .coverage.*

