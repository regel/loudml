
docker_deploy: &docker_deploy
  requires:
    - build

target_cpu: &target_cpu
  extras_require: "cpu"
  base_image: "debian:stretch-slim"
  gpu: "false"

target_noavx: &target_noavx
  extras_require: "none"
  base_image: "loudml/tensorflow:1.13.2-noavx-py3"
  gpu: "false"

target_gpu: &target_gpu
  extras_require: "none"
  base_image: "tensorflow/tensorflow:1.13.2-gpu-py3"
  gpu: "true"


workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 2 * * *"
          filters:
            branches:
              only:
                - develop
    jobs:
      - test-python-unit
      - test-python-coverage
      - coverage-elastic6
      - coverage-elastic5
      - coverage-mongo4
      - coverage-warp10
      - coverage-influx1
      - combine-coverage:
          requires:
            - test-python-coverage
            - coverage-elastic6
            - coverage-elastic5
            - coverage-mongo4
            - coverage-warp10
            - coverage-influx1
      - test-sonar:
          requires:
            - combine-coverage
      - deploy:
          name: "Deploy loudml/loudml:nightly"
          <<: *target_cpu
          <<: *docker_deploy
          requires:
            - test-python-unit
          tag: nightly
          filters:
            branches:
              only: develop
      - deploy:
          name: "Deploy loudml/loudml:nightly-noavx"
          <<: *target_noavx
          <<: *docker_deploy
          requires:
            - test-python-unit
          tag: nightly-noavx
          filters:
            branches:
              only: develop
      - deploy:
          name: "Deploy loudml/loudml:nightly-gpu"
          <<: *target_gpu
          <<: *docker_deploy
          requires:
            - test-python-unit
          tag: nightly-gpu
          filters:
            branches:
              only: develop

  main:
    jobs:
      - test-elastic7
      - test-elastic6
      - test-elastic5
      - test-mongo4
      - test-warp10
      - test-influx1
      - test-opentsdb
      - test-go
      - test-python-unit
      - build:
          name: "Build CPU image"
          <<: *target_cpu
          requires:
            - test-python-unit
          filters:
            tags:
              only:
                /.*/
      - build:
          name: "Build NOAVX image"
          <<: *target_noavx
          requires:
            - test-python-unit
          filters:
            tags:
              only:
                /.*/
      - build:
          name: "Build GPU image"
          <<: *target_gpu
          requires:
            - test-python-unit
          filters:
            tags:
              only:
                /.*/
  release:
    jobs:
      - test-python-unit
      - deploy:
          name: "Deploy loudml/loudml:rc"
          <<: *target_cpu
          <<: *docker_deploy
          requires:
            - test-python-unit
          tag: rc
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+(\.[0-9]+)*(\S*)([a|rc|beta]([0-9]+))+$/
      - deploy:
          name: "Deploy loudml/loudml:latest"
          <<: *target_cpu
          <<: *docker_deploy
          requires:
            - test-python-unit
          tag: latest
          release: true
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+(\.[0-9]+)*$/
      - deploy:
          name: "Deploy loudml/loudml:rc-noavx"
          <<: *target_noavx
          <<: *docker_deploy
          requires:
            - test-python-unit
          tag: rc-noavx
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+(\.[0-9]+)*(\S*)([a|rc|beta]([0-9]+))+$/
      - deploy:
          name: "Deploy loudml/loudml:latest-noavx"
          <<: *target_noavx
          <<: *docker_deploy
          requires:
            - test-python-unit
          tag: latest-noavx
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+(\.[0-9]+)*$/
      - deploy:
          name: "Deploy loudml/loudml:rc-gpu"
          <<: *target_gpu
          <<: *docker_deploy
          requires:
            - test-python-unit
          tag: rc-gpu
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+(\.[0-9]+)*(\S*)([a|rc|beta]([0-9]+))+$/
      - deploy:
          name: "Deploy loudml/loudml:latest-gpu"
          <<: *target_gpu
          <<: *docker_deploy
          requires:
            - test-python-unit
          tag: latest-gpu
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+(\.[0-9]+)*$/


  doc:
    jobs:
      - deploy_docs:
          filters:
            branches:
              only: master


ALIASES:
  - &restore_cache
    restore_cache:
      keys:
        - v1-{{ .Branch }}
      paths:
        - /caches/app.tar
  - &docker_load
    run:
      name: Load Docker image layer cache
      command: |
        set +o pipefail
        docker load -i /caches/app.tar | true
  - &docker_build
    run:
      name: Build application Docker image
      command: |
        docker build --cache-from=app \
            --build-arg extras_require=<< parameters.extras_require >> \
            --build-arg base_image=<< parameters.base_image >> \
            --build-arg gpu=<< parameters.gpu >> \
            -t app .
  - &docker_save
    run:
      name: Save Docker image layer cache
      command: |
        mkdir -p /caches
        docker save -o /caches/app.tar app
  - &save_cache
    save_cache:
      key: v1-{{ .Branch }}-{{ epoch }}
      paths:
        - /caches/app.tar
  - &local_venv
    run:
      name: Install local virtualenv
      command: |
        python3 -m venv venv
        . venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install .[dev,cpu]


db_integration_test: &db_integration_test
    steps:
      - checkout

      - run:
          name: Wait for db
          command: |
            if [ ! -z "$DATABASE_ADDR" ]; then
              dockerize -wait tcp://$DATABASE_ADDR -timeout 1m
            fi

      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v3-dependencies-
      - *local_venv
      - save_cache:
          paths:
            - ./venv
          key: v3-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Unit tests
          command: |
            . venv/bin/activate
            make unittest unittests="$UNITTESTS"
          environment:
            RANDOM_SEED: 10
            PYTHONHASHSEED: 0

db_coverage_test: &db_coverage_test
    steps:
      - checkout

      - run:
          name: Wait for db
          command: |
            if [ ! -z "$DATABASE_ADDR" ]; then
              dockerize -wait tcp://$DATABASE_ADDR -timeout 1m
            fi

      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v3-dependencies-
      - *local_venv
      - save_cache:
          paths:
            - ./venv
          key: v3-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Coverage tests
          command: |
            . venv/bin/activate
            unittests="$UNITTESTS" make coverage
            mv .coverage .coverage.$CIRCLE_JOB
          environment:
            RANDOM_SEED: 10
            PYTHONHASHSEED: 0
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .coverage.*

